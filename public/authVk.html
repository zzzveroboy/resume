<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Добавление cookie
    function setCookie(name, value, options = {}) {
      options = {
        path: '/',
        ...options
      };

      if (options.expires instanceof Date) {
        options.expires = options.expires.toUTCString();
      }

      let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

      for (let optionKey in options) {
        updatedCookie += "; " + optionKey;
        let optionValue = options[optionKey];
        if (optionValue !== true) {
          updatedCookie += "=" + optionValue;
        }
      }

      document.cookie = updatedCookie;
    }

    // Обработка сообщения из компонента с адресом для получения code
    window.addEventListener('message', (event) => {
      if (event.data.source === 'vk_api') {
        window.open(event.data.url, '_self')
      }
    });

    const params = (new URL(document.location)).searchParams;

    // Если окно открылось с параметром code в адресной строке
    if (params.get('code')) {
      setCookie('vk_api_code', params.get('code'));
      window.close();
    }
  </script>
</body>
</html>
