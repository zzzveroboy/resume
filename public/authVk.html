<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Обработка сообщения из компонента с адресом для получения code
    window.addEventListener('message', (event) => {
      if (event.data.source === 'vk_api') {
        window.open(event.data.url, '_self')
      }
    });

    const params = (new URL(document.location)).searchParams;

    // Если окно открылось с параметром code в адресной строке
    if (params.get('code')) {
      window.parent.postMessage({ source: 'vk_api', code: params.get('code') })
    }
  </script>
</body>
</html>
